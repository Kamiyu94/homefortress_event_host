<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回合事件抽取器</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBY5ah7DXc85-VrtNy4mXe7hwthNdwmWY4",
    authDomain: "war-game-extractor-e93ac.firebaseapp.com",
    projectId: "war-game-extractor-e93ac",
    storageBucket: "war-game-extractor-e93ac.firebasestorage.app",
    messagingSenderId: "96595621615",
    appId: "1:96595621615:web:ee9fe57615e081d9a70d1a"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
</script>
</head>
<body>

    <div id="screen-draw" class="screen active">
        
        <button id="btn-reset-home" class="btn btn-small btn-home-reset">重置牌庫</button>
        
        <h1 class="title">請抽取你的回合事件</h1>
        <div id="draw-button" class="draw-button-container">
            <h2 id="draw-button-text">機會</h2>
        </div>
        <p class="prompt-text">(點擊上方區域以抽取)</p>

        <div class="deck-status-container">
            <p id="chance-empty" class="deck-status-warning" style="display:none;">機會牌庫已抽完</p>
            <p id="fate-empty" class="deck-status-warning" style="display:none;">命運牌庫已抽完</p>
        </div>
    </div>

    <div id="screen-loading" class="screen">
        <div class="spinner"></div>
        <h2 id="loading-text" class="loading-title">正在抽取...</h2>
    </div>

    <div id="screen-result" class="screen">
        <div id="result-content">
            </div>
        
        <div id="choice-buttons" class="button-group">
            </div>

        <div id="control-buttons" class="button-group">
            <button id="btn-continue" class="btn btn-large">繼續抽取</button>
            <button id="btn-reset" class="btn btn-small">重置牌庫</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
